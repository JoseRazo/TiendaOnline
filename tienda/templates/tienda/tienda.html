{% extends "tienda/main.html" %}

{% load static %}

{% block content %}
<div class="row">
  {% for producto in productos %}
  <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
    <div class="team-member">
        <img class="mx-auto rounded-circle" src="{{producto.imagen.url}}" alt="..." />
        <h4>{{producto.nombre}}</h4>
        <p class="text-muted">$ {{producto.precio}}</p>
        <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-info">Agregar al carrito</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
