<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Suma</th>
    </tr>
  </thead>
  <tbody>
    {% if request.session.carro.items %}
      {% for key, value in request.session.carro.items %}
        <tr class="text-center">
          <td>{{value.nombre}}</td>
          <td>{{value.cantidad}}</td>
          <td>
            <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
            <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>
            <br>
            {{value.precio}}
          </td>
        </tr>
      {% endfor %}

    {% else %}
    <tr>
      <td colspan="3">
        <div class="alert alert-danger" role="alert">
          Sin productos.
        </div>
      </td>
    </tr>
    {% endif %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total: <strong>$ {{importe_total_carro}}</strong></td>
    </tr>
  </tfoot>
</table>
</div>
