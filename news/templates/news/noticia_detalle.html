{% extends "news/main.html" %}

{% load static %}

{% block content %}
  <div class="card p-4">
    <div class="text-center">
        <h2 class="section-heading text-uppercase">{{noticia_detalle.titulo}}</h2>
        <h3 class="section-subheading text-muted">{{noticia_detalle.autor}} | {{noticia_detalle.created_on}}</h3>
    </div>

    <div class="card-body">
      <p class="card-text ">{{ noticia_detalle.contenido | safe }}</p>
    </div>
  </div>
{% endblock %}
